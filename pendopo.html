<body>
    
    <style>

  background: rgb(200, 243, 253);
}

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
 <center> <script type="text/javascript">
    function hitungtotal(){

        var nama = (document.form.inama.value);
        var tujuan = (document.form.itujuan.value);
        var jumlahpaket = parseFloat (document.form.ijumlah.value);
        var ht = 0.0 ;
        var sub = 0.0;
        var diskon = 0.0;
        var total = 0.0;
        var kembalian = sub - diskon;
        
        if (tujuan == "Sup Iga") {

            ht = 10000;
        }
        else if(tujuan == "Ayam Goreng")
        {
            ht = 15000;
        }
        else if(tujuan == "Ayam Bakar")
        {
            ht = 20000;
        }
        else if(tujuan == "Baso Campur")
        {
            ht = 15000;
        }
        else if(tujuan == "Es Teh")
        {
            ht = 5000;
        }
        else if(tujuan == "Jus Jeruk")
        {
            ht = 10000;
        }
        else if(tujuan == "Air Mineral")
        {
            ht = 3000;
        }
        else if(tujuan == "Jus Mangga")
        {
            ht = 10000;
        }
        sub = jumlahpaket*ht;

        if (document.form.imamber.checked == true) 
        {
            diskon = 0.10 * sub;
        }
        else
        {
            diskon=0.0;
        }
        total = sub - diskon;
        document.form.otiket.value=eval(ht);
        document.form.osub.value=eval(sub);
        document.form.odiskon.value=eval(diskon);
        document.form.ototal.value=eval(total);
        document.form.kembalian.value=eval(kembalian)
    }

</script>
<form name="form" onchange="hitungtotal()">

<table>

<tr>
    <td>Nama</td>
    <td><input type="text" name="inama" size="25" placeholder="Nama Anda.."> </td>
</tr>		
    <tr>
        <td>
            Menu
        </td>
        <td>
            <select name="itujuan">
                <option value="Sup Iga">Sup Iga</option>
                <option value="Ayam Goreng">Ayam Goreng</option>
                <option value="Ayam Bakar">Ayam Bakar</option>
                <option value="Baso Campur">Baso Campur</option>
                <option value="Es Teh">Es Teh</option>
                <option value="Jus Jeruk">Jus Jeruk</option>
                <option value="Air Mineral">Air Mineral</option>
                <option value="Jus Mangga">Jus Mangga</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            QTY
        </td>
        <td>
            <input type="text" size="15" name="ijumlah" placeholder="Jumlah pesanan..">
        </td>
    </tr>
    <tr>
        <td>
            Member
        </td>
        <td>
            <input type="checkbox" name="imamber">Ya
        </td>
    </tr>
    <tr>
        <td>
            Harga Pesanan
        </td>
        <td>
            <input type="text" size="10" name="otiket">
        </td>
    </tr>
    <tr>
        <td>
         Total
        </td>
        <td>
            <input type="text" size="10" name="osub">
        </td>
    </tr>
    <tr>
        <td>
            Diskon
        </td>
        <td>
            <input type="text" size="10" name="odiskon">
        </td>
    </tr>
    <tr>
        <td>
            Total Bayar
        </td>
        <td>
            <input type="text" name="ototal" size=10""> 
        </td>
    </tr>	
    </tr>	
    <tr>
        <td>
            Kembalian
        </td>
        <td>
            <input type="text" name="kembalian" size=10""> 
        </td>
    </tr>	
    <tr>
        <td></td>
        <td>
            <input type="button" value="Hitung" Onclick="hitungtotal()">
            <input type="reset" value="Ulangi" >
        </td>
    </tr>
</table>
</form>
</center>
